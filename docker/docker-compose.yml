version: '3.8'

services:

  terra:
    build:
      context: ../
      dockerfile: docker/Dockerfile
      target: terra
    entrypoint: /data/terra/startTerra.sh
    environment:
      - BUILD_TYPE=dev
    image: terra:1.0
    ports:
      - "8000:8000"

  mercury:
    build:
      context: ../
      dockerfile: docker/Dockerfile
      target: mercury
    entrypoint: /data/mercury/startMercury.sh
    environment:
      - BUILD_TYPE=dev
    image: mercury:1.0
    ports:
      - "80:80"      
     volumes:
      - ./mercury-athena:/data/mercury/mount

  janus:
    build:
      context: ../
      dockerfile: docker/Dockerfile
      target: janus
    environment:
      - BUILD_TYPE=dev
    image: janus:1.0
    volumes:
      - ../athena/mount:/data/janus/mount
