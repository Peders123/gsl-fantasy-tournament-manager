<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Room</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 10px;
            margin: 20px;
            width: 80%; /* Set to 100% to span the full width of the viewport */
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            background-color: lightgrey;
            border: 1px solid black;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        .team-name {
            background-color: lightblue;
            border-bottom: 1px solid black;
            padding: 2ch 0ch;
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
        }
        .player-container {
            display: flex;
            border: 1px solid black;
            flex-direction: column;
            flex-grow: 1;
        }
        .player {
            flex: 1;
            background-color: white;
            padding: 1.5ch 0ch;
            text-align: center;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        button {
            margin: 0 5px;
        }  margin: 0 5px;
    </style>
</head>
<body>
    <div class="grid-container">
    </div>
    <script>
        const gridContainer = document.querySelector('.grid-container');
        let teamCount = 0;

        function createPlayer(playerName) {
            const player = document.createElement('div');
            player.classList.add('player');
            player.textContent = playerName;
            return player;
        }
        
        function createGridItem(captainName, teamName) {
            const gridItem = document.createElement('div');
            gridItem.classList.add('grid-item');

            const teamNameContainer = document.createElement('div');
            teamNameContainer.classList.add('team-name');
            teamNameContainer.textContent = teamName;
            gridItem.appendChild(teamNameContainer);

            const playerContainer = document.createElement('div');
            playerContainer.classList.add('player-container');

            playerContainer.appendChild(createPlayer(captainName));

            for (let j = 1; j < 5; j++) {
                playerContainer.appendChild(createPlayer(`Player ${j}`));
            }

            gridItem.appendChild(playerContainer);

            return gridItem;
        }

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/auction/auction'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            switch (data.type) {
                case "connection":
                    console.log("Captain joining: " + data.user);
                    teamCount++;
                    gridContainer.appendChild(createGridItem(data.user, data.teamName));
                    break;
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

    </script>
</body>
</html>
